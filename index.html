<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> NFT preview card component</title>

</head>

<body>
  <main>
    <div class="art-card">
				<div class="art-image-container">
					<img src="./images/image-equilibrium.jpg" alt="Image Equilibrium" class="art-image" />
					<div class="art-overlay">
						<img src="./images/icon-view.svg" alt="Image View" />
					</div>
				</div>
      <h1 class="art-title">Equilibrium #3429</h1>

      <p class="art-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="art-details">
        <p class="eth-value">
          <img src="./images/icon-ethereum.svg" alt="Image Ethereum" />

          0.041 ETH
        </p>
        <p class="eth-days">
          <img src="./images/icon-clock.svg" alt="Image Clock" />
          3 days left
        </p>
      </div>

      <hr>
      <div class="art-creator">
        <img src="/images/image-avatar.png" alt="">
        <p><span> Creation by </span>Jules Wyvern</p>
      </div>
    </div>
  </main>

</body>

</html>
